<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/order.css">
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
</head>

<body>
    <!-- 内容主体部分 -->
    <div class="main">
        <!-- 用户信息部分 -->
        <div class="user pannel">
            <div class="tu">
                <div class="location">
                    <span class="iconfont">&#xe686;</span>
                </div>
            </div>
            <div class="msg">
                <div class="top">
                    <h5>李丽</h5>
                    <span>18500667882</span></div>
                <div class="bottom">北京市 海淀区 中关村软件园 信息科技大厦1号 楼410# </div>
            </div>
            <div class="more">
                <a href="#">
                    <span class="iconfont">&#xe600;</span>
                </a>
            </div>
        </div>
        <!-- 商品 -->
        <div class="goods pannel">
            <div class="pic">
                <a href="#"><img src="./uploads/pic.png" alt=""></a>
            </div>
            <div class="txt">
                <h5>康尔贝 非接触式红外体温仪 领券立减30元 婴儿级材质 测温…</h5>
                <p>
                    <i>粉色</i>
                    <i>红外体温计</i>
                </p>
                <div class="price">
                    <span class="red">￥<i>266</i> </span>
                    <span>¥299</span>
                </div>
            </div>
            <div class="count">
                <span class="iconfont">&#xe7ce;</span>
                <i>1</i>
            </div>
        </div>
        <!-- 其他信息 -->
        <section class="rest pannel">
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div>
                <h5>买家备注</h5>
                <p>希望可以尽快发货，谢谢~</p>
            </div>
            <div>
                <h5>支付方式</h5>
                <p>支付宝
                    <a href="#">
                        <span class="iconfont">&#xe600;</span>
                    </a>
                </p>
            </div>

        </section>
        <!-- 支付 -->
        <div class="zhifu pannel">
            <div>
                <h5>商品总价</h5>
                <p>￥299.00</p>
            </div>
            <div>
                <h5>运费</h5>
                <p>￥0.00</p>
            </div>
            <div>
                <h5>折扣</h5>
                <p class="red">-￥30.00</p>
            </div>
        </div>
    </div>
    <!-- 支付部分 -->
    <div class="pay">
        <div class="left">
            合计:<span class="red">￥<i>266.0</i></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
</body>

</html>
